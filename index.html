<!DOCTYPE html>
<html lang="en">
<head>
    <title>DAW</title>

    <meta name="title" content="DAW">
    <meta name="description" content="Online DAW made entirely with vanilla JS and CSS3. You can see the code on GitHub.">
    <meta name="author" content="Gonzalo Iván Chaparro Barese">
    <meta http-equiv="cache-control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./assets/css/jquery/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/jquery/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="./assets/css/jquery/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/jquery/jquery-ui.min.js"></script>
    <script src="./assets/js/jquery/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <!-- START MENU -->
    <nav class="menu">
        <ul>
            <li class="dropdown">
                <button>File</button>
                <ul class="dropdown-content">
                    <li><button onclick="save_pattern('Pattern')">Save</button></li>
                    <li><button>Load</button></li>
                    <li class="sub-dropdown">
                        <button>Recents<span>></span></button>
                        <ul class="sub-dropdown-content">
                            <li><button onclick="load_pattern('./assets/patterns/Default.save')">Default</button></li>
                            <li><button onclick="load_pattern('./assets/patterns/Prayer Position.save')">Prayer Position</button></li>
                            <li><button onclick="load_pattern('./assets/patterns/Caos.save')">Caos</button></li>
                            <li><button onclick="load_pattern('./assets/patterns/Idea New.save')">Idea New</button></li>
                        </ul>
                    </li>
                    <li><button onclick="load_pattern('./assets/patterns/Default.save')">Clear</button></li>
                    <li><button onclick="window.close()">Exit</button></li>
                </ul>
            </li>
            <li><button>Edit</button></li>
            <li><button>View</button></li>
            <li><button>Insert</button></li>
            <li><button>Item</button></li>
            <li><button>Track</button></li>
            <li><button>Options</button></li>
            <li><button>Actions</button></li>
            <li><button>Help</button></li>
        </ul>
    </nav>
    <!-- END MENU -->

    <!-- START MAIN SECTION -->
    <section id="main-section">
        <!-- START PATTERN CONTAINER -->
        <div class="container box-shadow" id="pattern-container">
            <div class="header">
                <div class="left-header">
                    <div class="window-title">Pattern Editor</div>
                </div>
                <div class="right-header">
                    <button class="button box-shadow" onclick="minimize('pattern-content')"><span class="text">_</span></button>
                    <button class="button box-shadow" onclick="maximize('pattern-container')"><span class="text">□</span></button>
                    <button class="button box-shadow" onclick="close_window('pattern-container')"><span class="text">x</span></button>
                </div>
            </div>
            <div class="content" id="pattern-content"></div>
            <div class="footer">
                <button class="add-pattern-track" onclick="add_pattern_track()">+</button>
            </div>
        </div>
        <!-- END PATTERN CONTAINER -->

        <!-- START EQUALIZER CONTAINER -->
        <div class="container box-shadow" id="equalizer-container">
            <div class="header">
                <div class="left-header">
                    <div class="window-title">Equalizer</div>
                </div>
                <div class="right-header">
                    <button class="button box-shadow" onclick="minimize('equalizer-content')"><span class="text">_</span></button>
                    <button class="button box-shadow" onclick="maximize('equalizer-container')"><span class="text">□</span></button>
                    <button class="button box-shadow" onclick="close_window('equalizer-container')"><span class="text">x</span></button>
                </div>
            </div>
            <div class="content" id="equalizer-content">
                <canvas id="equalizer" width="400" height="400"></canvas>
            </div>
        </div>
        <!-- END EQUALIZER CONTAINER -->
    </section>
    <!-- END MAIN SECTION -->

    <!-- START SCRIPTS -->
    <script src="./assets/js/effect.js"></script>
    <script src="./assets/js/effects/equalizer/band.js"></script>
    <script src="./assets/js/effects/equalizer/equalizer.js"></script>
    <script src="./assets/js/midi.js"></script>
    <script src="./assets/js/item.js"></script>
    <script src="./assets/js/track.js"></script>
    <script src="./assets/js/piano_roll.js"></script>
    <script src="./assets/js/pattern_track.js"></script>
    <script src="./assets/js/pattern.js"></script>
    <script src="./assets/js/playlist.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- END SCRIPTS -->
</body>
</html>
